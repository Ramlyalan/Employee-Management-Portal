<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ emp.name }}"><br>

    </form>
    <a href="/">Back to Home</a>

</html>
